<!-- LINK http://www.google.com/doodles/world-cup-2014-27 -->
<div id="container"></div>
<script src='scripts/libs/raphael-min.js'></script>
<script src='scripts/settings.js'></script>
<script>

var paper = Raphael(containerID, containerWidth, containerHeight);

// background 1st - base level
paper.rect(0, 0, containerWidth, 60).attr({
    fill: '#acadac',
    stroke: 'none'
});

paper.rect(0, containerHeight-60, containerWidth, 60).attr({
    fill: '#acadac',
    stroke: 'none'
});

// draw chart outside the office
drawOutOfficeChart(22,90,paper);

function drawOutOfficeChart(x, y,paper){
	var st = paper.set();
	st.push(
		paper.rect(0,14,82,49).attr({
		    fill: '#d0cacd',
		    stroke: 'none'
		})
	);
	var st2 = paper.set();
	st2.push(
	    paper.rect(8,42,14,14),
	    paper.rect(26,29,14,27),
	    paper.rect(44,36,14,21),
	    paper.rect(62,41,14,15)
	).attr({
	    fill: '#adacad',
	    stroke: 'none'
	});

	st.push(st2);

	st.push(
		paper.path("M28,14 L41,0 L54,14)").attr({stroke: '#888688'})
	).transform('t'+x+','+y);

}
