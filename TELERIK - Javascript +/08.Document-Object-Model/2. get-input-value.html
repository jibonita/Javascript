<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
</head>
<body>
	<input type='text' id="the-input"/>
	<button onclick="getInputValue()">Get Input Value</button>
	<script>
	function getInputValue(){
		var input = document.getElementById('the-input');
		console.log('value of the input: ' + input.value);
		// clear the input field after its value has been printed on the console
		input.value = '';
	}
	</script>
</body>
</html>
