<!DOCTYPE html>
<html>
<head>
	<title>DOM - QuerySelector shim</title>
	<script src="scripts/qs-shim.js"></script>

			color: green;
		}
	</style>
</head>
<body>

				<li class="sub-li nice"><span class="hold"><a href="" class="linky">Seis</a></span></li>
			</ul></li>
		<li class="list-ietm"><a href="#">Four</a></li>
		<li class="list-ietm"><a href="#">Five</a></li>
	</ul>
	<nav></nav>
</div>

</html>
