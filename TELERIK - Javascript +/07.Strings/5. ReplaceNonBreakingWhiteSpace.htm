<!DOCTYPE html>
<html>
<head>
    <title>Non Breaking White Spaces</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/jsfuncs.js" type="text/javascript"></script>
</head>
<body>
    <!-- Write a function that replaces non breaking white-spaces in a text with &nbsp; -->
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        function replaceNBWS(text) {
            return text.replace(/ /g, '&nbsp;');
        }

        var text = "A fish is any member of a paraphyletic group of organisms";

        //** print to js console of Doncho
        jsConsole.writeLine(replaceNBWS(text).htmlEscape());

        //** print to the normal browser console
        console.log(replaceNBWS(text));
  
    </script>
</body>
</html>
