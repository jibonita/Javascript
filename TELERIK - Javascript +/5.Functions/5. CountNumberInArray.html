<!DOCTYPE html>
<html>
<head>
    <title>Count Number in Array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    Write a function that counts how many times given number appears in given array
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/my-js.js"></script>
    <script>
        var arrNumbers = [3, 5, 7, 1, 0, 3, 5, 2, 8, 4, 2, 9, 4, 7, 2, 9, 1, 3, 4, 5, 2, 8];
        printArray(arrNumbers);

        function countFrequency(arr, num) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num) count++;
            }
            return count;
        }

        //** using console like block to get the input and print the result from the function
        execute("N = ", "num", "Number found ", function (number) {

            return countFrequency(arrNumbers, number) + " times";

        });

        
    </script>
</body>
</html>
