<!DOCTYPE html>
<html>
<head>
    <title>Sign Of Product of Three Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <span class="info">Press 'Enter' to process the input</span>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/my-js.js"></script>
    <script>
        jsConsole.writeLine("Write a script that shows the sign (+ or -) of the product of three real numbers  without calculating it. Use a sequence of if statements<br>");

        Exec("a = ", "a", "", function(a) {
            Exec("b = ", "b", "", function(b) {
                Exec("c = ", "c", "", function(c) {            

                    var sign = 1;
                    if (a === 0 || b === 0 || c === 0)
                        return "Zero result";
                    else {
                        if (a < 0) sign *= -1;
                        if (b < 0) sign *= -1;
                        if (c < 0) sign *= -1;
                        return "Sign of the multiplication is " + (sign < 0 ? "[ - ]" : "[ + ]");
                    }

                });
            }, false);
        }, false);
      
    </script>
</body>
</html>
