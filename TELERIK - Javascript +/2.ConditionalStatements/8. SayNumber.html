<!DOCTYPE html>
<html>
<head>
    <title>Say Number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <span class="info">Press 'Enter' to process the input</span>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/my-js.js"></script>
    <script>

        jsConsole.writeLine("Write a script that converts a number in the range [0...999] to a text <br> corresponding to its English pronunciation<br>");

        Exec("", "value", "", function(number) {

            //** implementation starts here
            var hundreds, decimals, units;
            if (number == 0)
                res = "zero";
            else {
                hundreds = Math.floor(number / 100);
                switch (hundreds) {
                    case 1: res = "one"; break;
                    case 2: res = "two"; break;
                    case 3: res = "three"; break;
                    case 4: res = "four"; break;
                    case 5: res = "five"; break;
                    case 6: res = "six"; break;
                    case 7: res = "seven"; break;
                    case 8: res = "eight"; break;
                    case 9: res = "nine"; break;
                    default:
                        res = "";
                }
                if (res.length > 0) res += " hundred "
                decimals = Math.floor((number % 100) / 10);

                /** the following line will add (and) between hundreds and decimals when 
                    hundreds>0 and decimals start with 1 (e.g the last two digits are the numbers 10-19)
                    But I'm not sure if the rules of pronunciation put "and" in that place
                **/
                //if (number % 100 != 0 && !!res && decimals == 1) res += "(and) ";

                switch (decimals) {
                    case 1:
                        switch ((number % 100)) {
                            case 10: res += "ten"; break;
                            case 11: res += "eleven"; break;
                            case 12: res += "twelve"; break;
                            case 13: res += "thirteen"; break;
                            case 14: res += "fourteen"; break;
                            case 15: res += "fifteen"; break;
                            case 16: res += "sixteen"; break;
                            case 17: res += "seventeen"; break;
                            case 18: res += "eightteen"; break;
                            case 19: res += "nineteen"; break;
                        }
                        break;
                    case 2: res += "twenty "; break;
                    case 3: res += "thirty "; break;
                    case 4: res += "fourty "; break;
                    case 5: res += "fifty "; break;
                    case 6: res += "sixty "; break;
                    case 7: res += "seventy "; break;
                    case 8: res += "eighty "; break;
                    case 9: res += "ninety "; break;
                }
                if (decimals != 1) {
                    units = number % 10;
                    if (number % 100 != 0 && res.length > 0 && decimals == 0) res += "and ";
                    switch (units) {
                        case 1: res += "one"; break;
                        case 2: res += "two"; break;
                        case 3: res += "three"; break;
                        case 4: res += "four"; break;
                        case 5: res += "five"; break;
                        case 6: res += "six"; break;
                        case 7: res += "seven"; break;
                        case 8: res += "eight"; break;
                        case 9: res += "nine"; break;
                    }
                }
            }
            return res;
            //** end of implementation

        });
      
    </script>
</body>
</html>
