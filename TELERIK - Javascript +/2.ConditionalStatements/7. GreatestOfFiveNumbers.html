<!DOCTYPE html>
<html>
<head>
    <title>Greatest of Five Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <span class="info">Press 'Enter' to process the input</span>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/my-js.js"></script>
    <script>

        jsConsole.writeLine("Write a script that finds the greatest of given 5 variables<br>");

        Exec("a = ", "a", "", function(a) {
            Exec("b = ", "b", "", function(b) {
                Exec("c = ", "c", "", function(c) { 
                    Exec("d = ", "d", "", function(d) {
                        Exec("e = ", "e", "", function(e) {

                            //** implementation starts here
                            var result = '';
                            if (a > b && a > c && a > d && a > e) 
                                result = "max: a";
                            else
                                if (b > c && b > d && b > e)
                                    result = "max: b";
                                else
                                    if (c > d && c > e)
                                        result = "max: c";
                                    else
                                        if (d > e)
                                            result = "max: d";
                                        else
                                            result = "max: e";
                            return result;
                            //** end of implementation

                        });
                    }, false);
                }, false);
            }, false);
        }, false);
      
    </script>
</body>
</html>
