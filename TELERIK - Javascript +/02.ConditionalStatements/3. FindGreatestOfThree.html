<!DOCTYPE html>
<html>
<head>
    <title>Find the Greater of Three Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <span class="info">Press 'Enter' to process the input</span>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/my-js.js"></script>
    <script>
        jsConsole.writeLine("Write a script that finds the biggest of three integers using nested if statements<br>");

        Exec("a = ", "a", "", function(a) {
            Exec("b = ", "b", "", function(b) {
                Exec("c = ", "c", "", function(c) {  

                    //** implementation starts here
                    var result = "";
                    if (a == b && b == c) {
                        result = "A=B=C";
                    } else {
                        if (a > b) {
                            if (a > c) {
                                result = "The biggest is A";
                            } else {
                                if (a == c) {
                                    result = "The biggest are A=C";
                                } else {
                                    result = "The biggest is C";
                                }
                            }
                        } else {
                            if (b > c) {
                                if (a == b) {
                                    result = "The biggest are A=B";
                                } else {
                                    result = "The biggest is B";
                                }
                            } else if (c == b) {
                                result = "The biggest are B=C";
                            } else {
                                result = "The biggest is C";
                            }
                        }
                    }
                    return result;
                    //** end of implementation

                });
            }, false);
        }, false);
      
    </script>
</body>
</html>
