	<link href="styles/styles.css" rel="stylesheet" />

<body>
	<span class="info">Press 'Enter' to process the input</span>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script src="scripts/my-js.js"></script>
	<script>
		jsConsole.writeLine("Write an expression that calculates rectangle area by given width and height<br>");

		Exec("width: ", "width", "", function(w){
			Exec("height: ", "height", "The area is ", function(h){

				return w * h;

			});
		}, false);
	</script>
</body>
