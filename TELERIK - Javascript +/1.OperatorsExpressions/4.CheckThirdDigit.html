<html>
<head>
	<title>Operators and Expressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
	<span class="info">Press 'Enter' to process the input</span>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script src="scripts/my-js.js"></script>
	<script>
		jsConsole.writeLine("Write an expression that checks for given integer if its third digit is 7<br>");

		Exec("", "value", "Is the third digit 7? ", function(num){

			num = Math.floor(Math.abs(num) / 100);
            num = num % 10;
            return (num === 7);

		});
	</script>
</body>
</html>
