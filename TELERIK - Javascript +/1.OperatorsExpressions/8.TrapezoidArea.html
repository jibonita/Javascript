<html>
<head>
	<title>Operators and Expressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
	<span class="info">Press 'Enter' to process the input</span>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script src="scripts/my-js.js"></script>
	<script>
		jsConsole.writeLine("Expression that calculates trapezoid's area by given sides a and b and height h<br>");

		Exec("a: ", "a", "", function(a) {
		    Exec("b: ", "b", "", function(b) {
		        Exec("h: ", "h", "Trapezoid area: ", function(h) {

		            return (a + b) * h / 2;

		        });
		    });
		});
	</script>
</body>
</html>
