<html>
<head>
	<title>Operators and Expressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
	<span class="info">Press 'Enter' to process the input</span>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script src="scripts/my-js.js"></script>
	<script>
		jsConsole.writeLine("Checks if given point (x,  y) is within a circle K(O, 5)<br>");

		Exec("x: ", "x", "", function(x) {
		    Exec("y: ", "y", "Is Point In (0,5) Circle: ", function(y) {

		        return (Math.sqrt(x * x + y * y) <= 5 ? "yes" : "no");

		    });
		});
	</script>
</body>
</html>
