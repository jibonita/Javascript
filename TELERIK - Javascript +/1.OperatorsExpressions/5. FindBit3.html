<html>
<head>
	<title>Operators and Expressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
	<span class="info">Press 'Enter' to process the input</span>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script src="scripts/my-js.js"></script>
	<script>
		jsConsole.writeLine("Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0<br>");

		Exec("", "value", "The bit at position 3 is: ", function(num){

			return ((1 << 3) & num) > 0 ? 1 : 0;

		});
	</script>
</body>
</html>
