<!DOCTYPE html>
<html>
<head>
	<title>SELECT Drop-Down</title>
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/select-drop-down.js"></script>
	<style>
	
	</style>
</head>
<body>
	<select id="dropdown">
		<option value="1" >One</option>
		<option value="2" >Two</option>
		<option value="3" >Three But Long Long Ago</option>
		<option value="4" >Four</option>
	</select>

	<script>
	$(document).ready(function() {
		$('#dropdown').dropdown();

	});
	</script>
</body>
</html>
