<!doctype HTML>
<html>
<head>
	<style>
	svg{
		border: 1px solid black;
		background: #001941;
		border-radius: 10px;
	}
	</style>
</head>
<body>
	<svg width ="947" height="593" transform="translate(90, 140)">
		<!-- 1st column -->
     	<rect x="0" y="0" height="88" width="88" fill="#2d89f0" />
     	<text x="10" y="82" fill="#fff" font-family="Segoe UI, Segoe WP, Segoe Semilight" 
     		font-size="10">Store</text>
     	<polygon fill="#fff" points="30,30  28,57 35,61 61,57 58,29" />
     		<!-- grip of the bag -->
		<line x1="38" y1="28" x2="38" y2="20" style="stroke:#fff;stroke-width:1" />
		<line x1="48" y1="28" x2="48" y2="20" style="stroke:#fff;stroke-width:1" />
		<clipPath id="cut-off-bottom">
	          <rect x="38" y="15" width="10" height="5"/>
	    </clipPath>
		<circle cx="43" cy="20" r="5" clip-path="url(#cut-off-bottom)" style="stroke:#fff;stroke-width:1; fill: none;" />
		<!-- second grip of the bag -->
		<g  transform="translate(4)">
			<line x1="38" y1="28" x2="38" y2="20" style="stroke:#fff;stroke-width:1" />
			<line x1="48" y1="28" x2="48" y2="20" style="stroke:#fff;stroke-width:1" />
			<clipPath id="cut-off-bottom">
		          <rect x="38" y="15" width="10" height="5"/>
		    </clipPath>
			<circle cx="43" cy="20" r="5" clip-path="url(#cut-off-bottom)" style="stroke:#fff;stroke-width:1; fill: none;" />
		</g>
		

     	<rect x="0" y="0" height="88" width="88" fill="#69b51d" transform="translate(96, 0)"/>
     	<rect x="0" y="0" height="88" width="88" fill="#5938b3" transform="translate(0, 96)"/>
     	<rect x="0" y="0" height="88" width="88" fill="#2d89f0" transform="translate(96, 96)"/>
		<!-- video rectangle -->
     	<rect x="0" y="0" height="88" width="184" fill="#da552c" transform="translate(0, 192)"/>
     	<!-- desktop -->
     	<rect x="0" y="0" height="88" width="184" fill="#1f7982" transform="translate(0, 288)"/>

     	<!-- 2nd column -->
     	<g transform="translate(192)">
			<rect x="0" y="0" height="88" width="184" fill="#bd1d49" />
     		<rect x="0" y="0" height="88" width="184" fill="#5938b3" transform="translate(0, 96)"/>
			<rect x="0" y="0" height="88" width="184" fill="#009a18" transform="translate(0, 192)"/>
			<!-- sun -->
			<rect x="0" y="0" height="88" width="184" fill="#2d89f0" transform="translate(0, 288)"/>

			<!-- 3rd column -->
	     	<g transform="translate(192)">
				<rect x="0" y="0" height="88" width="184" fill="#009a18" />
	     		<rect x="0" y="0" height="88" width="184" fill="#da552c" transform="translate(0, 96)"/>
				<g  transform="translate(0, 192)">
					<rect x="0" y="0" height="88" width="88" fill="#000" />
			     	<rect x="0" y="0" height="88" width="88" fill="#2d89f0" transform="translate(96, 0)"/>
			     	<rect x="0" y="0" height="88" width="88" fill="#bd1d49" transform="translate(0, 96)"/>
			     	<rect x="0" y="0" height="88" width="88" fill="#69b51d" transform="translate(96, 96)"/>
				</g>

				<!-- 4th column -->
		     	<g transform="translate(226)">
					<rect x="0" y="0" height="88" width="184" fill="#5938b3" />
		     		<rect x="0" y="0" height="88" width="184" fill="#009a18" transform="translate(0, 96)"/>
					<g  transform="translate(0, 192)">
						<rect x="0" y="0" height="88" width="88" fill="#da552c" />
				     	<rect x="0" y="0" height="88" width="88" fill="#012a6a" transform="translate(96, 0)"/>
				     	<!-- wordpress -->
				     	<rect x="0" y="0" height="88" width="184" fill="#000" transform="translate(0, 96)"/>
				    </g>

				    <!-- 5th column -->
			     	<g transform="translate(192)">
						<rect x="0" y="0" height="88" width="88" fill="#fff" />
			     		<rect x="0" y="0" height="88" width="88" fill="#005ca2" transform="translate(0, 96)"/>
						<rect x="0" y="0" height="88" width="88" fill="#2d89f0" transform="translate(0, 192)"/>
						<image x="20" y="20" width="300" height="80" xlink:href="http://jenkov.com/images/layout/top-bar-logo.png" transform="translate(0, 192)"/>
					</g>
				</g>
			</g>
		</g>
    </svg>


</body>
</html>
