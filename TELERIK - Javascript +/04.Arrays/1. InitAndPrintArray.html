<!DOCTYPE html>
<html>
<head>
    <title>Initialize and Print Array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    Write a script that allocates array of 20 integers and initializes each element
    by its index multiplied by 5. Print the obtained array on the console
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        var arr = new Array(20);
        for (var i = 0; i < 20; i++) {
            arr[i] = i * 5;
        }
        jsConsole.writeLine(arr);
      
    </script>
</body>
</html>
