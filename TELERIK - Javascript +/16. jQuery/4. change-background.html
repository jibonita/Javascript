<!DOCTYPE html>
<html>
<head>
    <title>Input Color</title>
    <script type="text/javascript" src="scripts/html5Forms/shared/js/modernizr.com/Modernizr-2.5.3.forms.js"></script>
    <script type="text/javascript" data-webforms2-support="color" src="scripts/html5Forms/shared/js/html5Forms.js"></script>
    <script src="scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="label">Select color to change body background</div>
    <input type="color" id="color" value="Background Color" onchange="changeColor(this)" />

    <script>
    function changeColor() {
	    var color = arguments[0].value;
	    // change the body background
	    $(document.body).css('background', color);
	    // change the color of the help text with the inverted background color 
	    $('#label').css('color', invertColor(color))
	}

	function invertColor(color) {
	    var r, g, b,
	        invertedColor;
	    // get Red, Green and Blue values of the hex color
	    if (color.indexOf('#') === 0) {
	        r = color.substring(1, 3);
	        g = color.substring(3, 5);
	        b = color.substring(5);
	    } else {
	        r = color.substring(0, 2);
	        g = color.substring(2, 4);
	        b = color.substring(4);
	    }

	    invertedColor = '#' + (255 - parseInt(r, 16)).toString(16) +
	        (255 - parseInt(g, 16)).toString(16) +
	        (255 - parseInt(b, 16)).toString(16);
	    return invertedColor;
	}
    </script>
</body>
</html>
