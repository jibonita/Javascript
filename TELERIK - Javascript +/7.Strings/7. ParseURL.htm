<!DOCTYPE html>
<html>
<head>
    <title>Parse [URL]</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/jsfuncs.js" type="text/javascript"></script>
</head>
<body>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        var text = "http://www.devbg.org/basd-logo.png";

        function extractFromURL(text) {
            var link = '';

            var pattern = /(\S*?):\/\/(\S*?)(\/.*)/ig;

            var match = text.match(pattern);
            if (match.length > 0) {
                link = { protocol: RegExp.$1, server: RegExp.$2, resource: RegExp.$3 };
            }
            return link;
        }

        jsConsole.writeLine(extractFromURL(text));

    </script>
</body>
</html>
