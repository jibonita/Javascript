<body>
    Write a JavaScript function to check if in a given expression the brackets are put
    correctly.
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        function checkValidBrackets(expr) {

            var openBrackets = [];
            var closeBrackets = [];
            var isValid = true;

            for (var i = 0; i < expr.length; i++) {
                var symbol = expr[i];

                if (symbol == '(') {
                    openBrackets.push('(');
                }
                if (symbol == ')') {
                    closeBrackets.push(')');
                    if (closeBrackets.length > openBrackets.length) {
                        isValid = false;
                        break;
                    }
                }
            }

            if (closeBrackets.length != openBrackets.length) {
                isValid = false;
            }
            return isValid;
        }

        jsConsole.writeLine(expr2 + " : " + checkValidBrackets(expr2));

    </script>
