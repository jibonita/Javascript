<!DOCTYPE html>
<html>
<head>
    <title>Compare Char Arrays</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    Write a script that compares two char arrays lexicographically (letter by letter).
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/my-js.js"></script>
    <script>

        execute("chArr1: ", "ch1", "", function (chArr1) {
            execute("chArr2: ", "ch2", "", function (chArr2) {

                //** implementation starts here
                var res = 0;
                // var chArr1 = "Rodrigo Manrique", chArr2 = "Rodrigal Venir";

                var shorterLen = chArr1.length < chArr2.length ? chArr1.length : chArr2.length;
                for (var i = 0; i < shorterLen; i++) {
                    if (chArr1[i] == chArr2[i]) continue;
                    else {
                        if (chArr1[i] < chArr2[i])
                            res = 1;
                        else
                            res = 2;
                        break;
                    }
                }
                if (res == 0) {
                    if (chArr1.length < chArr2.length) res = 1;
                    else
                        if (chArr1.length > chArr2.length) res = 2;
                }
                if (res > 0)
                    return "chArr" + res + " is lexicographically smaller than chArr" + (3 - res);
                else 
                     return "Both char arrays are equal";
               //** end implementation

            }, true, true);
        }, false, true);


        
    </script>
</body>
</html>
